    <!--encabezado del codigo-->
    <title id>Orbitando lo Inexplorado</title>
    <link rel="stylesheet" href="old1.css">
    <!--libreria para script01-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--script01, se encarga de desaparecer la portada y muestra el inicio-->
    <script>
        $(document).ready(function() {
            $("#lst").click(function() {
                $("#title").fadeToggle(400);

                function delay(time) {
                    return new Promise(resolve => setTimeout(resolve, time));
                }
                delay(1000).then(() =>
                    $("#list").fadeToggle(400));
            });
        });
    </script>

</head>

<!--cuerpo base de la pagina-->

<body>

             <ul class="homecnt">
               <li>¿Quienes somos?</li>

        </button>
            </li>
